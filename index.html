<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ror World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ror World</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:rorworld143@gmail.com">rorworld143@gmail.com</a></p>
            <p>YouTube: <a href="https://youtube.com/@rorworld007" target="_blank">@rorworld007</a></p>
            <p>Instagram: <a href="https://instagram.com/rorworld007" target="_blank">@rorworld007</a></p>
            <p>Facebook: <a href="https://facebook.com/rorworld007" target="_blank">@rorworld007</a></p>
        </div>
        <div class="section">
            <h2>Your Detail</h2>
            <p>Welcome to our world! I wish you join with me for good work.</p>
        </div>
        <div class="section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
            <p>Alternatively, you can email us directly at <a href="mailto:rorworld143@gmail.com">rorworld143@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
